<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz in Progress</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        /* --- Base Styles (Adapted from Target) --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6f1ff;
            min-height: 100vh;
            /* Adjust top padding for new header height */
            padding-top: 90px;
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 40px;
            position: relative;
            overflow-x: hidden;
        }

        /* Adds the subtle background pattern from the target design */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(25, 130, 196, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(142, 68, 173, 0.1) 0%, transparent 25%);
            z-index: -1;
        }

        /* --- Quiz Header (Sticky) (Adapted from Target) --- */
        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(26, 26, 46, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* For Safari */
            padding: 15px 25px;
            border-bottom: 1px solid rgba(113, 201, 248, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        /* Styling the back arrow to look like the target's button, without changing HTML */
        .quiz-header .back-arrow {
            color: #71c9f8;
            text-decoration: none;
            font-size: 24px; /* Retaining a good size for the arrow symbol */
            font-weight: 500;
            padding: 5px 12px;
            border-radius: 30px;
            background: rgba(113, 201, 248, 0.12);
            transition: all 0.3s ease;
        }

        .quiz-header .back-arrow:hover {
            background: rgba(113, 201, 248, 0.2);
            transform: scale(1.05);
            color: #ffffff;
        }

        /* Styling the timer to match the target's look */
        .quiz-header .timer {
            font-size: 1.1em;
            font-weight: 600;
            color: #ffffff;
            background: rgba(113, 201, 248, 0.15);
            padding: 8px 18px;
            border-radius: 30px;
            border: 1px solid rgba(113, 201, 248, 0.3);
            transition: all 0.3s ease;
        }

        /* This warning class is added by your JS, so this style will work */
        .quiz-header .timer.warning {
            color: #ffcc00;
            background: rgba(255, 204, 0, 0.15);
            border-color: rgba(255, 204, 0, 0.4);
            animation: pulseTimer 1.5s infinite ease-in-out;
        }

        @keyframes pulseTimer {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.2); }
            50% { transform: scale(1.03); box-shadow: 0 0 10px 4px rgba(255, 204, 0, 0.3); }
        }

        /* --- Main Quiz Container & Content (Adapted from Target) --- */
        .quiz-container {
            max-width: 800px; /* Adjusted width */
            margin: 0 auto;
            background: rgba(26, 29, 49, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4), inset 0 0 0 1px rgba(255, 255, 255, 0.08);
            overflow: hidden;
            padding: 30px;
            position: relative;
        }

        #quizContent {
            display: none; /* JS will show this as intended */
        }

        /* --- Loading and Error Messages (Adapted from Target) --- */
        /* NOTE: Icons are skipped as they require HTML changes */
        .loading-message, .error-message {
            text-align: center;
            font-size: 1.2em;
            color: #a3b1c6;
            padding: 50px 20px;
        }
        
        .error-message a {
            color: #71c9f8;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            border-radius: 30px;
            background: rgba(113, 201, 248, 0.15);
            border: 1px solid rgba(113, 201, 248, 0.3);
        }

        .error-message a:hover {
            background: rgba(113, 201, 248, 0.25);
            transform: translateY(-2px);
        }

        /* --- Question Styling (Adapted from Target) --- */
        /* This sets up a counter for automatic question numbering */
        #questionsContainer {
            margin-bottom: 30px;
            counter-reset: question-counter;
        }

        .question-block {
            background: rgba(30, 33, 55, 0.5);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .question-block:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .question-block h3 {
            font-size: 1.15em;
            margin-top: 0;
            margin-bottom: 20px;
            color: #ffffff;
            line-height: 1.6;
            font-weight: 500;
            position: relative;
            padding-left: 35px; /* Make space for the number */
        }

        /* This ::before pseudo-element creates the numbered circle automatically */
        .question-block h3::before {
            counter-increment: question-counter;
            content: counter(question-counter);
            position: absolute;
            left: 0;
            top: 0;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #71c9f8, #8e44ad);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            color: white;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border: 1px solid rgba(113, 201, 248, 0.2);
            border-radius: 12px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.04);
            transition: all 0.2s ease;
            color: #c1d1e8;
        }

        .option:hover {
            background: rgba(113, 201, 248, 0.1);
            border-color: rgba(113, 201, 248, 0.4);
            transform: translateX(5px);
        }

        .option input[type="radio"] {
            margin-right: 15px;
            appearance: none;
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #71c9f8;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-shrink: 0;
            position: relative;
        }

        /* Style the radio button when it's selected */
        .option input[type="radio"]:checked {
            border-color: #8e44ad;
            background-color: #8e44ad;
        }

        /* The inner dot for the selected radio button */
        .option input[type="radio"]:checked::before {
            content: '';
            display: block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .option input[type="radio"]:focus-visible {
            box-shadow: 0 0 0 3px rgba(113, 201, 248, 0.4);
        }

        .option label {
            flex-grow: 1;
            cursor: pointer;
            font-size: 0.95em;
            margin-bottom: 0;
        }

        /* --- Submit Button (Adapted from Target) --- */
        #submitButton {
            display: flex; /* Use flex for easier alignment if needed */
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #71c9f8, #8e44ad);
            color: white;
            box-shadow: 0 5px 20px rgba(113, 201, 248, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        /* Pure CSS shiny hover effect */
        #submitButton::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        #submitButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(113, 201, 248, 0.4);
        }

        #submitButton:hover::before {
            left: 100%;
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            body {
                padding-top: 80px;
                padding-left: 15px;
                padding-right: 15px;
            }
            .quiz-header {
                padding: 12px 20px;
            }
            .quiz-container {
                padding: 25px;
            }
            .question-block {
                padding: 20px;
            }
            .option {
                padding: 12px 18px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding-top: 75px;
                padding-left: 10px;
                padding-right: 10px;
            }
            .quiz-header {
                padding: 10px 15px;
            }
            .quiz-header .back-arrow {
                font-size: 20px;
                padding: 4px 10px;
            }
            .quiz-header .timer {
                font-size: 1em;
                padding: 6px 15px;
            }
            .quiz-container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            .question-block {
                padding: 18px;
            }
            .question-block h3 {
                font-size: 1.05em;
                padding-left: 30px;
            }
            .question-block h3::before {
                width: 22px;
                height: 22px;
                font-size: 13px;
            }
            #submitButton {
                padding: 14px;
                font-size: 1em;
            }
        }
    
    </style>
</head>
<body>
    <div class="quiz-header">
        <a href="k.html" class="back-arrow" title="Go Back to Setup">‚Üê</a>
        <div id="timer" class="timer">00:00</div>
    </div>

    <div class="quiz-container">
        <div id="quizContent">
            <div id="questionsContainer">
                <!-- Question blocks will be inserted here -->
            </div>
            <button id="submitButton">Submit Quiz</button>
        </div>
        <div id="loadingMessage" class="loading-message">
            Loading quiz data... Please wait.
        </div>
        <div id="errorMessage" class="error-message" style="display:none;">
            Error loading quiz. Please <a href="k.html">go back</a> and try again.
        </div>
    </div>

    <script src="k_quiz.js"></script>
</body>
</html>
