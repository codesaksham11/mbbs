<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Study Document Viewer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .app-header {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            position: relative;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .app-header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .app-header p {
            font-size: 1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .viewport-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            min-height: 400px;
        }

        .paper-scaler {
            transition: transform 0.1s ease-out;
            transform-origin: center center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border-radius: 4px;
            background: white;
            pointer-events: auto;
        }

        .a4-page {
            width: 794px;
            height: 1123px;
            padding: 60px 45px;
            font-size: 12pt;
            line-height: 1.5;
            position: relative;
            display: none;
            overflow: hidden;
        }
        .a4-page.active {
            display: block;
        }

        .subject-title-doc {
            font-size: 20pt;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 25px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 3px solid #3498db;
        }

        .question-entry {
            margin-bottom: 15px;
            font-size: 11pt;
            padding: 8px;
            border-left: 3px solid #e9ecef;
            transition: border-color 0.2s, background-color 0.2s;
        }
        .question-entry:hover {
            border-left-color: #3498db;
            background-color: #f0f4f8;
        }
        .question-entry .q-sn {
            font-weight: bold;
            margin-right: 7px;
            color: #3498db;
        }
        .question-entry .q-text-doc {
            font-weight: 500;
        }
        .question-entry .q-answer-doc {
            color: #555;
            font-style: italic;
            margin-left: 25px;
            display: block;
            margin-top: 5px;
        }

        /* Controls Panel */
        .controls-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 -5px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .nav-button {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-width: 120px;
        }
        .nav-button:hover {
            background: linear-gradient(135deg, #3498db, #2980b9);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .nav-button:disabled {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .control-panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .panel-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            min-width: 250px;
            flex: 1;
        }

        .panel-title {
            font-size: 16px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
            text-align: center;
        }

        .page-nav-section {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .page-input {
            width: 70px;
            padding: 10px;
            border: 2px solid #ced4da;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .page-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52,152,219,.25);
        }

        .control-panel-button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            color: white;
        }
        .control-panel-button:hover {
            transform: translateY(-1px);
        }

        #goButton {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
        }
        #goButton:hover {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
        }

        #bookmarkButton {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }
        #bookmarkButton:hover {
            background: linear-gradient(135deg, #e67e22, #f39c12);
        }
        #bookmarkButton.bookmarked {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .bookmark-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .bookmark-item {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }
        .bookmark-item:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
            transform: scale(1.05);
        }

        .no-bookmarks-message {
            font-size: 14px;
            color: #7f8c8d;
            font-style: italic;
            text-align: center;
        }

        .page-info {
            text-align: center;
            font-size: 18px;
            font-weight: 500;
            color: #2c3e50;
            padding: 10px;
            background: #e9f7fe;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .help-text {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            margin-top: 15px;
            padding: 10px;
            border-top: 1px dashed #ddd;
        }

        /* Touch instructions */
        .touch-instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 5;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .touch-instructions .icon {
            font-size: 20px;
        }

        /* Responsive design */
        @media (max-width: 900px) {
            .paper-scaler {
                transform: scale(0.8);
            }
        }

        @media (max-width: 768px) {
            .paper-scaler {
                transform: scale(0.7);
            }
            
            .control-panel {
                flex-direction: column;
                align-items: center;
            }
            
            .panel-section {
                width: 100%;
                max-width: 400px;
            }
            
            .nav-button {
                padding: 10px 15px;
                font-size: 14px;
                min-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .paper-scaler {
                transform: scale(0.5);
            }
            
            .app-header h1 {
                font-size: 1.4rem;
            }
            
            .nav-controls {
                flex-wrap: wrap;
            }
            
            .page-nav-section {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="app-header">
        <h1>Study Document Viewer</h1>
        <p>Swipe to navigate, pinch to zoom. Scroll down for controls</p>
    </div>

    <div class="viewport-container" id="viewportContainer">
        <div class="paper-scaler" id="paperScaler">
            <!-- Pages will be injected here -->
        </div>
        <div class="touch-instructions">
            <span class="icon">‚ÜîÔ∏è</span> Swipe to change pages
            <span class="icon">üîç</span> Pinch to zoom
        </div>
    </div>

    <div class="controls-container">
        <div class="page-info" id="currentPageInfoEl">Viewing Page 1 of 5</div>
        
        <div class="nav-controls">
            <button class="nav-button" id="prevButton">¬´ Previous Page</button>
            <button class="nav-button" id="nextButton">Next Page ¬ª</button>
        </div>
        
        <div class="control-panel">
            <div class="panel-section">
                <div class="panel-title">Page Navigation</div>
                <div class="page-nav-section">
                    <input type="number" class="page-input" id="pageInputEl" min="1" placeholder="Page #">
                    <button class="control-panel-button" id="goButton">Go</button>
                    <button class="control-panel-button" id="bookmarkButton">Bookmark ‚òÜ</button>
                </div>
            </div>
            
            <div class="panel-section">
                <div class="panel-title">Your Bookmarks</div>
                <div class="bookmark-list" id="bookmarkListEl">
                    <span class="no-bookmarks-message">No bookmarks yet</span>
                </div>
            </div>
        </div>
        
        <div class="help-text">
            Use touch gestures on the document: Swipe horizontally to change pages, pinch to zoom
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Elements
        const paperScaler = document.getElementById('paperScaler');
        const viewportContainer = document.getElementById('viewportContainer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const pageInputEl = document.getElementById('pageInputEl');
        const goButton = document.getElementById('goButton');
        const bookmarkButton = document.getElementById('bookmarkButton');
        const currentPageInfoEl = document.getElementById('currentPageInfoEl');
        const bookmarkListEl = document.getElementById('bookmarkListEl');

        // Constants
        const A4_PAGE_WIDTH_PX = 794;
        const A4_PAGE_HEIGHT_PX = 1123;
        const BOOKMARKS_STORAGE_KEY = 'studyDocBookmarks_v3';
        
        // State
        let allPageElements = [];
        let currentPageIdx = 0;
        let currentZoomScale = 1;
        let maxContentPageNumber = 0;
        let bookmarks = new Set();
        let touchStartX = 0;
        let touchStartY = 0;
        let initialPinchDistance = null;
        let lastZoomScale = 1;

        // Sample data - in a real app, this would come from an API or localStorage
        const sampleData = [
            { id: 1, questionText: "What is the formula for Newton's Second Law of Motion?", answer: "F = ma", subject: "Physics" },
            { id: 2, questionText: "What does ATP stand for in biology?", answer: "Adenosine Triphosphate", subject: "Biology" },
            { id: 3, questionText: "Solve for x: 2x + 5 = 15", answer: "x = 5", subject: "Mathematics" },
            { id: 4, questionText: "What is the chemical symbol for Gold?", answer: "Au", subject: "Chemistry" },
            { id: 5, questionText: "Who wrote 'Romeo and Juliet'?", answer: "William Shakespeare", subject: "Literature" },
            { id: 6, questionText: "What is the capital of Japan?", answer: "Tokyo", subject: "Geography" },
            { id: 7, questionText: "What is the largest planet in our solar system?", answer: "Jupiter", subject: "Astronomy" },
            { id: 8, questionText: "What is the main function of the mitochondria?", answer: "Produce energy (ATP)", subject: "Biology" },
            { id: 9, questionText: "What is the formula for the area of a circle?", answer: "œÄr¬≤", subject: "Mathematics" },
            { id: 10, questionText: "What is the speed of light in vacuum?", answer: "299,792,458 m/s", subject: "Physics" }
        ];

        // Initialize the document
        function initDocument() {
            generatePages();
            loadBookmarks();
            showPage(0);
            fitPaperToViewport();
            updateBookmarkButtonState();
            renderBookmarksInControlPanel();
        }

        // Generate pages from sample data
        function generatePages() {
            paperScaler.innerHTML = '';
            allPageElements = [];
            
            // Create 5 sample pages
            for (let i = 0; i < 5; i++) {
                const pageDiv = document.createElement('div');
                pageDiv.classList.add('a4-page');
                pageDiv.dataset.pageIndex = i;
                
                // Create page content
                let pageContent = `
                    <div class="subject-title-doc">Page ${i + 1} Content</div>
                    <div style="text-align: center; margin: 20px 0;">
                        <div style="font-size: 72px; color: #3498db; margin: 30px 0;">${i + 1}</div>
                        <div style="font-size: 24px; color: #2c3e50;">Study Document Viewer</div>
                    </div>
                `;
                
                // Add sample questions
                sampleData.slice(i*2, (i+1)*2).forEach((item, qIndex) => {
                    pageContent += `
                        <div class="question-entry">
                            <span class="q-sn">Q${qIndex + 1}.</span>
                            <span class="q-text-doc">${item.questionText}</span>
                            <span class="q-answer-doc">Answer: ${item.answer}</span>
                        </div>
                    `;
                });
                
                pageDiv.innerHTML = pageContent;
                paperScaler.appendChild(pageDiv);
                allPageElements.push(pageDiv);
            }
            
            maxContentPageNumber = 5;
        }

        // Show a specific page
        function showPage(index) {
            if (index < 0 || index >= allPageElements.length) return;
            
            allPageElements.forEach((page, i) => {
                page.classList.toggle('active', i === index);
            });
            
            currentPageIdx = index;
            updatePageInfo();
            updateBookmarkButtonState();
        }

        // Update page info display
        function updatePageInfo() {
            currentPageInfoEl.textContent = `Viewing Page ${currentPageIdx + 1} of ${maxContentPageNumber}`;
            pageInputEl.value = '';
        }

        // Bookmark functionality
        function loadBookmarks() {
            try {
                const storedBookmarks = localStorage.getItem(BOOKMARKS_STORAGE_KEY);
                bookmarks = storedBookmarks ? new Set(JSON.parse(storedBookmarks)) : new Set();
            } catch (e) {
                console.warn("Could not load bookmarks:", e);
                bookmarks = new Set();
            }
        }

        function saveBookmarks() {
            try {
                localStorage.setItem(BOOKMARKS_STORAGE_KEY, JSON.stringify([...bookmarks]));
            } catch (e) {
                console.warn("Could not save bookmarks:", e);
            }
        }

        function toggleBookmark() {
            if (bookmarks.has(currentPageIdx)) {
                bookmarks.delete(currentPageIdx);
            } else {
                bookmarks.add(currentPageIdx);
            }
            saveBookmarks();
            updateBookmarkButtonState();
            renderBookmarksInControlPanel();
        }

        function updateBookmarkButtonState() {
            const isBookmarked = bookmarks.has(currentPageIdx);
            bookmarkButton.textContent = isBookmarked ? 'Bookmarked ‚òÖ' : 'Bookmark ‚òÜ';
            bookmarkButton.classList.toggle('bookmarked', isBookmarked);
        }

        function renderBookmarksInControlPanel() {
            bookmarkListEl.innerHTML = '';
            
            if (bookmarks.size === 0) {
                const noBookmarksMsg = document.createElement('span');
                noBookmarksMsg.className = 'no-bookmarks-message';
                noBookmarksMsg.textContent = 'No bookmarks yet';
                bookmarkListEl.appendChild(noBookmarksMsg);
                return;
            }

            const sortedBookmarks = [...bookmarks].sort((a, b) => a - b);
            sortedBookmarks.forEach(pageIndex => {
                const item = document.createElement('div');
                item.className = 'bookmark-item';
                item.textContent = `Page ${pageIndex + 1}`;
                item.title = `Go to page ${pageIndex + 1}`;
                item.addEventListener('click', () => showPage(pageIndex));
                bookmarkListEl.appendChild(item);
            });
        }

        // Fit paper to viewport
        function fitPaperToViewport() {
            const vpWidth = viewportContainer.clientWidth;
            const vpHeight = viewportContainer.clientHeight;
            
            const scaleX = vpWidth / A4_PAGE_WIDTH_PX;
            const scaleY = vpHeight / A4_PAGE_HEIGHT_PX;
            
            currentZoomScale = Math.min(scaleX, scaleY) * 0.9; // 90% of max possible scale
            paperScaler.style.transform = `scale(${currentZoomScale})`;
            lastZoomScale = currentZoomScale;
        }

        // Event Listeners
        prevButton.addEventListener('click', () => showPage(currentPageIdx - 1));
        nextButton.addEventListener('click', () => showPage(currentPageIdx + 1));
        
        goButton.addEventListener('click', () => {
            const pageNum = parseInt(pageInputEl.value);
            if (pageNum >= 1 && pageNum <= maxContentPageNumber) {
                showPage(pageNum - 1);
            } else {
                alert(`Please enter a page number between 1 and ${maxContentPageNumber}`);
            }
        });
        
        bookmarkButton.addEventListener('click', toggleBookmark);
        
        // Touch events for paper interaction
        paperScaler.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                initialPinchDistance = Math.sqrt(dx * dx + dy * dy);
                lastZoomScale = currentZoomScale;
            }
        }, { passive: true });

        paperScaler.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && initialPinchDistance) {
                e.preventDefault();
                const dx = e.touches[0].clientX - e.touches[1].clientX;
                const dy = e.touches[0].clientY - e.touches[1].clientY;
                const currentPinchDistance = Math.sqrt(dx * dx + dy * dy);
                const scaleRatio = currentPinchDistance / initialPinchDistance;
                currentZoomScale = Math.max(0.2, Math.min(lastZoomScale * scaleRatio, 3));
                paperScaler.style.transform = `scale(${currentZoomScale})`;
            }
        }, { passive: false });

        paperScaler.addEventListener('touchend', (e) => {
            if (e.changedTouches.length === 1 && touchStartX !== 0) {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;

                // Horizontal swipe detection
                if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 50) {
                    if (deltaX < 0) showPage(currentPageIdx + 1); // Swipe left
                    else showPage(currentPageIdx - 1); // Swipe right
                }
            }
            
            // Reset touch state
            touchStartX = 0;
            touchStartY = 0;
            initialPinchDistance = null;
        }, { passive: true });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentPageIdx > 0) {
                showPage(currentPageIdx - 1);
            } else if (e.key === 'ArrowRight' && currentPageIdx < allPageElements.length - 1) {
                showPage(currentPageIdx + 1);
            }
        });

        // Initialize on window load
        window.addEventListener('load', initDocument);
        window.addEventListener('resize', fitPaperToViewport);
    });
    </script>
</body>
</html>
